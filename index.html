<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/Logo@2x.png" alt="logo de alura" class="logo">
    <h1 class="titulo">Encriptador de texto</h1>
  </header>
  <main>
    <section class="ingresar">
      <textarea name="texto-ingresado" id="txtingresado" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
      <p><svg width="1rem" height="1rem" viewBox="-1.6 -1.6 19.20 19.20" xmlns="http://www.w3.org/2000/svg" fill="#979595" class="bi bi-exclamation-circle-fill" stroke="#979595" stroke-width="0.00016"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.256"></g><g id="SVGRepo_iconCarrier"> <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"></path> </g></svg>Solo letras minúsculas y sin acentos</p>
      <button class="enc" onclick="encriptartxt()">Encriptar</button>
      <button class="desenc" onclick="desencriptartxt()">Desencriptar</button>
    </section>
    <section class="mostrar">
      <p id="resultado"></p>
      <img src="/images/Muñeco.png" class="imagen" alt="imagen de un chico de rodillas viendo con una lupa un diamante" id="imagen-mostrar">
      <div class="contenedor-parrafos" id="parrafos">
        <p class="texto-negrita">Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
      </div>
      <button class="boton-copiar" id="boton-copiar" onclick="copiar()">Copiar</button>
    </section>
  </main>
  <footer>
    <p>Pagina creada por <a href="https://github.com/Josperz">José Pineda</a></p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
